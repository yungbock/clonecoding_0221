<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header>
        <section class="header-section">
            <h3>견적 요청</h3>
        </section>
    </header>
    <main>
        <section class="main-section">
            <div class="login">
                <h1>숨고에 오신 것을 환영합니다</h1>
                <div class="login-page-a">
                    <div class="login-page">
                        <div class="name">
                            <p class="name-text">이름</p>
                            <input type="text" placeholder="이름(실명)을 입력해주세요">
                        </div>
                        <div class="em">
                            <p class="name-text">이메일</p>
                            <input type="text" placeholder="example@soomgo.com">
                        </div>
                        <div class="psw">
                            <p class="name-text">비밀번호</p>
                            <input type="text" placeholder="영문+숫자 조합 8자리 이상 입력해주세요">
                        </div>
                    </div>
                    <div class="login-button">
                        <div class="button-A">
                            <p>약관 전체 동의</p>
                            <input type="checkbox"></input>
                        </div>
                        <hr>
                        <div class="button-B">
                            <p>만 14세 이상입니다</p><span>(필수)</span>
                            <input type="checkbox"></input>
                        </div>
                        <div class="button-B">
                            <a href="#">이S용약관 동의</a>
                            <span>(필수)</span>
                            <input type="checkbox"></input>
                        </div>
                        <div class="button-B">
                            <a href="#">개인정보 수집 및 이용 동의</a><span>(필수)</span>
                            <input type="checkbox"></input>
                        </div>
                        <div class="button-B">
                            <a href="#">선택정보 수집 및 이용 동의</a><span>(필수)</span>
                            <input type="checkbox"></input>
                        </div>
                        <div class="button-B">
                            <a href="#">개인정보 마케팅 활용 동의</a><span>(필수)</span>
                            <input type="checkbox"></input>
                        </div>
                        <div class="button-B">
                            <a href="#">마케팅 알림 수신 동의</a><span>(필수)</span>
                            <input type="checkbox"></input>
                        </div>
                    </div>
                    <div>
                        <button>회원가입</button>
                        <button>Facebook으로 가입하기</button>
                        <a href="#">고수로 가입하시나요?</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer-section">
            <h3>견적 요청</h3>
        </section>
    </footer>
</body>
</html>
